<body>
    <header class="header">
        <img class="header__logo" src="../multimedia/logo.png" width="200">
        <nav>
            <div>
                <ul class="header__lista">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../paginas/empresa.html">Empresa</a></li>
                    <li><a href="../paginas/servicios.html">Servicio</a></li>
                    <li><a href="../paginas/contacto.html">Contacto</a></li>
                    <li><a href="../paginas/presupuesto.html">Presupuesto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="main__presupuesto">
        <section class="contenedor__presupuesto">
            <form class="presupuesto" method="get" enctype="text/plain">
                <div>
                    <label for="nombre">Nombre</label>
                    <input class="input__diseñoP" type="text" name="" id="nombre" required>
                    <label for="apellido">Apellido</label>
                    <input class="input__diseñoP" type="text" name="" id="apellido" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input class="input__diseñoP" type="email" name="" id="email" required>
                    <label for="telefono">Telefono</label>
                    <input class="input__diseñoP" type="number" name="" id="telefono" required>
                </div>
                <div>
                    <label for="desde">Partida</label>
                    <input class="input__diseñoP" type="text" name="" id="desde" required>
                    <label for="hasta">Destino</label>
                    <input class="input__diseñoP" type="text" name="" id="hasta" required>
                </div>
                <div>
                    <label for="ayudantes">Se requiere ayudante</label>
                    <select name="" id="ayudante" required>
                        <option value="#" disabled selected></option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                    <label for="ayudantesCuantos">Cuantos ayudantes</label>
                    <select name="" id="ayudantesCuantos">
                        <option value="#"></option>
                        <option value="1">1</option>
                        <option value="2">Mas de 1</option>
                    </select>
                </div>
                <div>
                    <label for="escaleras">¿Hay escaleras?</label>
                    <select name="" id="escaleras" required>
                        <option value="#"></option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                    <label for="horario">Horario</label>
                    <select name="" id="horario" required>
                        <option value="#" disabled selected></option>
                        <option value="am/pm">Indiferente</option>
                        <option value="am">De mañana</option>
                        <option value="pm">De tarde</option>
                    </select>
                </div>
                <div>
                    <label for="cuando">Cuando lo necesita</label>
                    <select name="" id="cuando" required>
                        <option value="#" disabled selected></option>
                        <option value="ahora">Lo antes posible</option>
                        <option value="semana">En la semana</option>
                        <option value="mes">En el mes</option>
                    </select>
                </div>
                <div>
                    <input class="input__botones" type="submit" value="Enviar">
                    <input class="input__botones" type="reset" value="Restaurar">
                </div>
            </form>
        </section>
        <p class="parrafo__presupuesto">En la brevedad analizaremos su peticion y nos estaremos comunicandonos, para brindarle el mejor precio</p>

    </main>

    <footer class="footer">
